<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <!-- CSS links  -->
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="vendor/telephone/intlTelInput.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="vendor/wow-js/animate.css">
    
    <!--css links-->>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Js/Jq</title>
  </head>
  <body>

    <div class="container">

    <section class="box bg-danger wow fadeInUp"
    data-wow-duration="3s" data-wow-delay="1s">BG-Danger</section>

    <section class="box bg-warning wow fadeInUp"
    data-wow-duration="3s" data-wow-delay="1s">BG-Warning</section>

    <section class="box bg-success wow fadeInUp"
    data-wow-duration="3s" data-wow-delay="1s">BG-Success</section>
    </div>

    <hr>

    <div class="container">
        <div class="parallax-window" data-parallax="scroll" 
        data-image-src="image/akman.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" 
        data-image-src="image/maldives.jpg"></div>
        <div class="parallax-window" data-parallax="scroll" 
        data-image-src="image/fotios.jpg"></div>

    </div>

    <hr>

    <h1>International Telephone Input</h1>
    <p id="output">Please enter a valid number below</p>

    <div class="container">
      <level>Telephone Number</level>
      <!--Input Element-->
      <input type="tel" id="demo" placeholder="" id="telephone">

    <button type="submit">Submit</button>
    </div>

    <hr>

    <div id="top-half"></div>

    <hr>

    <!--Slide down or up-->>
    <div id="flip">Click to slide the panel down or up</div>
    <div id="panel"> Hello World! <br> Hello Bangladesh!</div>

    <hr>

    <!-- Datepicker -->
<h2 class="demoHeaders">Datepicker</h2>
<div id="datepicker"></div>

   <hr>

   <div class="menu"><b>Menu Select</b>
    <form class="#">
      <fieldset>
        <label for="speed">Select a speed</label>
        <select name="speed" id="speed">
          <option>Slower</option>
          <option>Slow</option>
          <option selected="selected">Medium</option>
          <option>Fast</option>
          <option>Faster</option>
        </select>

        <label for="files">Select a file</label>
        <select name="files" id="files">
          <optgroup label="Scripts">
            <option value="jquery">jQuery.js</option>
            <option value="jqueryui">ui.jQuery.js</option>
          </optgroup>
          <optgroup label="Other files">
            <option value="somefile">Some unknown file</option>
            <option value="someotherfile">Some other file with a very long text</option>
          </optgroup>
        </select>
        <label for="number">Select a number</label>
        <select name="number" id="number">
          <option>1</option>
          <option selected="selected">2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
        </select>

        <label for="salutation">Select a title</label>
        <select name="salutation" id="salutation">
          <option value="disabled selected">Please pick one</option>
          <option>Mr.</option>
          <option>Mrs.</option>
          <option>Dr.</option>
          <option>Developer</option>
          <option>Other</option>
        </select>
      </fieldset>


    </form>
   </div>


    <hr>

    <div class="loader">
    <div id="animationWindow">
    </div>
    </div>





    <!-- js/jquery librabry -->

    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/wow-js/wow.min.js"></script>
    <script src="vendor/parallax.js/parallax.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.js"></script>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
